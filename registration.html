.<!doctype html>
<html>
<head>
<meta charset="utf-8">
  
<title>Student Registration Form</title>

<link rel="stylesheet" href="css/styles.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background-image:linear-gradient(#E0FFFF,white);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    width: 70%;
    padding-top: 25%;
  }

  h1 {
    text-align: center;
  }

  table {
    width: 100%;
  }

  td {
    padding: 10px;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    box-sizing: border-box;
  }

  input[type="reset"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    box-sizing: border-box;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="reset"]:hover,
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <br>
  <br><br>
  <br>
  <br>
  <div class="card">
   <h1>University</h1>
<form id="registrationForm">
<table width="700" border="0" align="center" cellpadding="10" cellspacing="5">
  <tr>
    <th width="25%" height="60">&nbsp;</th>
    <th><p>Student Registration Form</p></th>
    <th width="10%">&nbsp;</th>
  </tr>
  <tr>
    <td><strong>ID</strong></td>
    <td><input name="ID" type="number" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong>Name:</strong></td>
    <td><input name="Name" type="text" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong>Username:</strong></td>
    <td><input name="Username" type="text" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong>Password:</strong></td>
    <td><input name="Password" type="password" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong>Email:</strong></td>
    <td><input name="Email" type="email" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong>DOB:</strong></td>
    <td><input name="DOB" type="date"  size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong>Gender:</strong></td>
    <td><input type="radio" name="Gender" value="male" required>Male
    	<input type="radio" name="Gender" value="female">Female</td>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <td><strong>Address:</strong></td>
    <td><input name="Address" type="text" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  
  <tr>
    <td><strong>City:</strong></td>
    <td><select   id="slct1" name="City" onchange= " populate(this.id,'slct2')" >
	<option>Select..</option>
    <option value="Pune">Pune</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Nagpur">Nagpur</option>
      <option value="Nashik">Nashik</option>
      <option value="Aurangabad">Aurangabad</option>
      <option value="Solapur">Solapur</option>
      <option value="Satara">Satara</option>
      
</select></td>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <td><strong>Pincode:</strong></td>
    <td><input name="Pincode" type="name" size="35" required/></td>
    <td>&nbsp;</td>
  </tr>
  
  <tr>
    <td><strong>State:</strong></td>
    <td><select   id="slct1" name="State" onchange= " populate(this.id,'slct2')" >
	<option>Select..</option>
    <option value="Maharashtra">Maharashtra</option>

</select></td>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <td><strong>Hobbies:</strong></td>
    <td><select   id="slct1" name="Hobbies" onchange= " populate(this.id,'slct2')" >
	<option>Select..</option>
    <option value="Reading">Reading</option>
    <option value="Hiking">Hiking</option>
    <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Dancing">Dancing</option>
      <option value="Singing">Singing</option>
      <option value="Other">Other</option>
      
</select></td>
    <td>&nbsp;</td>
  </tr>

 
 
  <tr>
    <td><strong>Mobile Number:</strong></td>
    <td><input name="Mobilenum" type="text" size="35"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="reset" /></td>
    
    <td>&nbsp;</td>
  </tr>
</table>
<input type="submit" value="Submit">
</form>
</div>
  <script src="js/script.js"></script>
  <script>
    $(document).ready(function () {
      $('#registrationForm').submit(function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const formData = new FormData(this);

        // Redirect to submission.html with form data as URL parameters
        window.location.href = `submission.html?${new URLSearchParams(formData).toString()}`;
      });
    });
  </script>

</body>

</html>
